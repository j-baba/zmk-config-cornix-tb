# Enable SPI
CONFIG_SPI=y
CONFIG_INPUT=y

# Enable PAW3222 driver
CONFIG_PAW3222=y

# Split keyboard configuration (peripheral role - no CENTRAL flag)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Device name for trackball peripheral (max 16 chars due to CONFIG_BT_DEVICE_NAME_MAX)
CONFIG_ZMK_KEYBOARD_NAME="Cornix TB"

# Pointing device support
CONFIG_ZMK_POINTING=y

# Input split for trackball
CONFIG_ZMK_INPUT_SPLIT=y

# Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME_MAX=16

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# GPIO for custom LED control
CONFIG_GPIO=y

# USB logging for debugging (only works in standalone mode, not in split peripheral)
# CONFIG_ZMK_USB=y
# CONFIG_ZMK_USB_LOGGING=y
# CONFIG_LOG=y
# CONFIG_ZMK_LOG_LEVEL_DBG=y
