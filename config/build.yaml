---
include:
  # Cornix Left (Central) - with trackball listener and LED indicator
  - board: cornix_left
    shield: cornix_indicator
    artifact-name: cornix_left_central

  # Cornix Right (Peripheral) - with LED indicator
  - board: cornix_right
    shield: cornix_indicator
    artifact-name: cornix_right

  # Trackball Peripheral (Xiao nRF52840 + PAW3222)
  - board: seeeduino_xiao_ble
    shield: trackball_paw3222
    artifact-name: trackball_peripheral

  # Settings reset (for troubleshooting)
  # WARNING: Use the correct reset firmware for each device!
  # - reset_cornix: Cornix keyboards only (nRF52840 E73 module)
  # - reset_xiao: Xiao nRF52840 BLE only (trackball module)
  # Flashing the wrong reset firmware can corrupt the bootloader!
  - board: cornix_left
    shield: settings_reset
    artifact-name: reset_cornix

  - board: seeeduino_xiao_ble
    shield: settings_reset
    artifact-name: reset_xiao
